{{- if eq .Values.global.userPlaneArchitecture "ulcl" }}
{{- with .Values.upf2 }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "free5gc-upf.fullname" $ }}-{{ .name }}-service
  labels:
    {{- include "free5gc-upf.labels" $ | nindent 4 }}
    project: {{ $.Values.global.projectName }}
    nf: {{ .name }}
spec:
  type: ClusterIP
  clusterIP: None  # Headless service - DNS resolves directly to Pod IP
  ports:
    - port: {{ .service.pfcp.port }}
      targetPort: {{ .service.pfcp.port }}
      protocol: {{ .service.pfcp.protocol }}
      name: pfcp
  selector:
    {{- include "free5gc-upf.selectorLabels" $ | nindent 4 }}
    project: {{ $.Values.global.projectName }}
    nf: {{ .name }}
{{- end }}
{{- end }}
