# Default values for free5gcUserPlane chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


global:
  projectName: free5gc
  userPlaneArchitecture: ulcl  # possible values are "single" and "ulcl"
  uesubnet: 10.60.0.0/16
  upf:
    multus:
      enabled: false
      # Static IP configurations for UPF instances (used when multus.enabled=true)
      upf:
        n3if:
          ipAddress: 10.100.50.233
        n4if:
          ipAddress: 10.100.50.241
        n6if:
          ipAddress: 10.100.100.11
      psaupf1:
        n4if:
          ipAddress: 10.100.50.242
        n6if:
          ipAddress: 10.100.100.12
        n9if:
          ipAddress: 10.100.50.225
      psaupf2:
        n4if:
          ipAddress: 10.100.50.243
        n6if:
          ipAddress: 10.100.100.13
        n9if:
          ipAddress: 10.100.50.226
      iupf1:
        n3if:
          ipAddress: 10.100.50.234
        n4if:
          ipAddress: 10.100.50.245
        n6if:
          ipAddress: 10.100.100.14
        n9if:
          ipAddress: 10.100.50.227
      n3network:
        enabled: true
        name: n3network
        type: ipvlan
        masterIf: eth0
        subnetIP: 10.100.50.232
        cidr: 29
        gatewayIP: 10.100.50.238
        excludeIP: 10.100.50.238
      n4network:
        enabled: true
        name: n4network
        type: ipvlan
        masterIf: eth0
        subnetIP: 10.100.50.240
        cidr: 29
        gatewayIP: 10.100.50.246
        excludeIP: 10.100.50.246
      n6network:
        enabled: true
        name: n6network
        type: ipvlan
        masterIf: eth1
        subnetIP: 10.100.100.0
        cidr: 24
        gatewayIP: 10.100.100.1
        excludeIP: 10.100.100.254
      n9network:
        enabled: true
        name: n9network
        type: ipvlan
        masterIf: eth0
        subnetIP: 10.100.50.224
        cidr: 29
        gatewayIP: 10.100.50.230
        excludeIP: 10.100.50.230

upf:
  name: upf
  replicaCount: 1
  image:
    name: free5gc/upf
    tag: v4.2.0
    pullPolicy: IfNotPresent
  configmap:
    wrapperAdditionalCommands: ""
    # wrapperAdditionalCommands: |
    #   echo "123" > /tmp/123
  volume:
    mount: /free5gc/config/
    tlsmount: /free5gc/config/TLS

  service:
    pfcp:
      port: 8805
      protocol: UDP

  podAnnotations: {}
    # additional annotations
  imagePullSecrets: []
  podSecurityContext:
    sysctls:
      - name: net.ipv4.ip_forward
        value: "1"
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      add: ["NET_ADMIN"]
  resources:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1024Mi
  readinessProbe:
    enabled: true
    exec:
      command:
        - /bin/sh
        - -c
        - "grep -q ':2265 .* 07 ' /proc/net/udp || grep -q ':2265 .* 07 ' /proc/net/udp6"
    initialDelaySeconds: 10
    periodSeconds: 1
    timeoutSeconds: 1
    failureThreshold:  40
    successThreshold: 1
  livenessProbe:
    enabled: true
    exec:
      command:
        - /bin/sh
        - -c
        - "grep -q ':2265 .* 07 ' /proc/net/udp || grep -q ':2265 .* 07 ' /proc/net/udp6"
    initialDelaySeconds: 50
    periodSeconds: 10
    timeoutSeconds: 10
    failureThreshold: 3
    successThreshold: 1
  nodeSelector: {}
  tolerations: []
  affinity: {}
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80
  configuration:
    dnnList: # The DNN list supported by UPF
      - dnn: internet # Data Network Name
        cidr: 10.60.0.0/16 # Full UE subnet for single UPF mode
        # natifname: n6

    logger: # log output setting
      enable: true # true or false
      level: info # how detailed to output, value: trace, debug, info, warn, error, fatal, panic
      reportCaller: false # enable the caller report or not, value: true or false

