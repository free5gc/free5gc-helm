{{- with .Values.udr }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "free5gc-udr.fullname" $ }}-configmap
  labels:
    app: {{ $.Values.global.projectName }}
data:
  udrcfg.yaml: |
    info:
      version: 1.1.0
      description: UDR initial local configuration

    configuration:
      sbi:
        scheme: {{ $.Values.global.sbi.scheme }}
        registerIPv4: {{ include "free5gc-udr.fullname" $ }}-service # IP used to register to NRF
        bindingIPv4: 0.0.0.0  # IP used to bind the service
        port: {{ .service.port }}
        tls:
          key: ./cert/udr.key
          pem: ./cert/udr.pem
{{- if $.Values.udr.configuration.metrics.enable }}
      metrics: 
        enable: true
        scheme: {{ $.Values.udr.configuration.metrics.scheme }}
        bindingIPv4: 0.0.0.0  # IP used to bind the service
        port: {{ $.Values.udr.configuration.metrics.port }}
        namespace: {{ $.Values.udr.configuration.metrics.namespace }}
        tls:
          key: ./cert/udr.key
          pem: ./cert/udr.pem
{{- end }}

      dbConnectorType: mongodb
      mongodb:
        name: free5gc
        url: mongodb://{{ $.Values.mongodb.service.name }}:{{ $.Values.mongodb.service.port }}

      nrfUri: {{ $.Values.global.sbi.scheme }}://{{ $.Values.global.nrf.service.name }}:{{ $.Values.global.nrf.service.port }}
      nrfCertPem: cert/nrf.pem

    logger:
      {{- toYaml .configuration.logger | nindent 6 }}

{{- end }}
