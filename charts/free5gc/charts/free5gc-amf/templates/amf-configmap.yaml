{{- with .Values.amf }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "free5gc-amf.fullname" $ }}-configmap
  labels:
    app: {{ $.Values.global.projectName }}
data:
  amfcfg.yaml: |
    info:
      version: 1.0.9
      description: AMF initial local configuration

    configuration:
      serviceNameList:
        {{- .configuration.serviceNameList | nindent 8 }}

      ngapIpList:
        - 0.0.0.0  # Bind to all interfaces for cloud-native deployment
      ngapPort: {{ $.Values.global.amf.service.ngap.port }} # the SCTP port listened by NGAP
      sbi:
        scheme: {{ $.Values.global.sbi.scheme }}
        registerIPv4: {{ include "free5gc-amf.fullname" $ }}-service # IP used to register to NRF
        bindingIPv4: 0.0.0.0  # IP used to bind the service
        port: {{ .service.port }}
        tls:
          key: ./cert/amf.key
          pem: ./cert/amf.pem
{{- if $.Values.amf.configuration.metrics.enable }}
      metrics: 
        enable: true
        scheme: {{ $.Values.amf.configuration.metrics.scheme }}
        bindingIPv4: 0.0.0.0  # IP used to bind the service
        port: {{ $.Values.amf.configuration.metrics.port }}
        namespace: {{ $.Values.amf.configuration.metrics.namespace }}
        tls:
          key: ./cert/amf.key
          pem: ./cert/amf.pem
{{- end }}

      nrfUri: {{ $.Values.global.sbi.scheme }}://{{ $.Values.global.nrf.service.name }}:{{ $.Values.global.nrf.service.port }}
      nrfCertPem: cert/nrf.pem

      {{- .configuration.configuration | nindent 6 }}

    logger:
      {{- toYaml .configuration.logger | nindent 6 }}

{{- end }}
